spack:
  specs:
    - boost@1.88.0 +program_options +test +json +graph +filesystem
    - cmake@4.1.2
    - edm4hep@0.99.4
    - eigen@5.0.0
    - intel-tbb@2022.3.0
    - nlohmann-json@3.12.0
    - podio@1.6
    - root@6.36.04 -aqua -opengl
    - dd4hep@1.33 +xercesc +edm4hep +hepmc3
    - geomodel@6.21.0 +geomodelg4
    - python@3.14
    - py-pybind11 @3.0.1
    - py-pip
    - py-jinja2 # for edm4hep + podio
    - py-pyyaml # for edm4hep + podio

    - hepmc3@3.3.1 +rootio
    # compression libraries that can be used by hepmc3 if configured
    - zstd
    - lz4
    - zlib-ng
    - bzip2

    - pythia8@8.315 -hepmc +hepmc3
    - geant4@11.3.2 -data
    - fastjet@3.5.0 plugins=cxx

  packages:
    all:
      target:
      - aarch64
      - x86_64
      variants: cxxstd=20 build_type=Release
    mesa:
      buildable: false

  concretizer:
    unify: true

  config:
    install_tree:
      padded_length: 128
    connect_timeout: 60

  mirrors:
    acts-spack-buildcache:
      url: oci://ghcr.io/acts-project/spack-buildcache
      signed: false
      access_pair:
        id_variable: GH_OCI_USER
        secret_variable: GH_OCI_TOKEN
