spack:
  specs:
    - boost@1.88.0 +program_options +test +json +graph +filesystem
    - cmake@3.31.9
    - edm4hep@0.99.2
    - eigen@3.4.0
    - git-lfs@3.7.0
    - intel-tbb@2022.0.0
    - nlohmann-json@3.11.3
    - podio@1.3
    - root@6.36.02 -aqua -opengl
    - dd4hep@1.32.1 +xercesc +edm4hep +hepmc3
    - geomodel@6.19.0 +geomodelg4
    - python@3.14
    - py-pybind11 @3.0.0
    - py-pip
    - py-jinja2 # for edm4hep + podio
    - py-pyyaml # for edm4hep + podio

    - hepmc3@3.3.0 +rootio
    # compression libraries that can be used by hepmc3 if configured
    - zstd
    - lz4
    - zlib-ng
    - bzip2

    - pythia8@8.313 -hepmc +hepmc3
    - geant4@11.3.2 -data
    - fastjet@3.5.0 plugins=cxx

  packages:
    all:
      target:
      - aarch64
      - x86_64
      variants: cxxstd=20 build_type=Release
    mesa:
      buildable: false

  concretizer:
    unify: true

  config:
    install_tree:
      padded_length: 128
    connect_timeout: 60

  mirrors:
    acts-spack-buildcache:
      url: oci://ghcr.io/acts-project/spack-buildcache
      signed: false
      access_pair:
        id_variable: GH_OCI_USER
        secret_variable: GH_OCI_TOKEN
