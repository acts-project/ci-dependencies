spack:
  specs:
    - boost@1.87.0 +program_options +test +json
    - cmake@3.30.1
    - edm4hep@0.99.1
    - eigen@3.4.0
    - git-lfs@3.5.1
    - intel-tbb@2021.12.0
    - nlohmann-json@3.11.3
    - podio@1.2
    - root@6.32.12 +aqua+opengl
    - dd4hep@1.31 +xercesc +edm4hep +hepmc3
    - geomodel@6.10.0 +geomodelg4
    - python@3.13
    - py-pybind11 @2.13.6
    - py-pip
    - py-jinja2 # for edm4hep + podio
    - py-pyyaml # for edm4hep + podio

    - hepmc3@3.3.0 +rootio
    # compression libraries that can be used by hepmc3 if configured
    - zstd
    - lz4
    - zlib-ng
    - bzip2

    - pythia8@8.313
    - geant4@11.3.1 -data
    - fastjet plugins=cxx

  packages:
    all:
      target:
      - aarch64
      - x86_64
      variants: cxxstd=20 build_type=Release
    mesa:
      buildable: false

  concretizer:
    unify: true

  config:
    install_tree:
      padded_length: 128
    connect_timeout: 60

  mirrors:
    acts-spack-buildcache:
      url: oci://ghcr.io/acts-project/spack-buildcache
      signed: false
      access_pair:
        id_variable: GH_OCI_USER
        secret_variable: GH_OCI_TOKEN
