name: Spack build

on:
  push:
    tags:
      - '*'
    branches:
      - 'main'
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "5 6 * * *"

jobs:
  build_macos:
    strategy:
      fail-fast: false
      matrix:
        include:

         - os: macos-14
           xcode: "15.0.1"
           compiler: "apple-clang@15.0.0"
           default: false

         - os: macos-14
           xcode: "16.0.0"
           compiler: "apple-clang@16.0.0"
           default: true

         - os: macos-15
           xcode: "16.0.0"
           compiler: "apple-clang@16.0.0"
           default: true

    uses: ./.github/workflows/spack.yml
    with:
      os: ${{ matrix.os }}
      xcode: ${{ matrix.xcode }}
      compiler: ${{ matrix.compiler }}
      default: ${{ matrix.default }}
    secrets: inherit

