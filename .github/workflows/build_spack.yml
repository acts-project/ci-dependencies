name: Spack build

on:
  push:
    tags:
      - '*'
    branches:
      - '*'
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "5 6 * * *"

jobs:
  build_macos:
    strategy:
      fail-fast: false
      matrix:
        include:
         - os: macos-14
           xcode: "15.0.1"
         - os: macos-14
           xcode: "16.0.0"
         - os: macos-15
           xcode: "16.0.0"
    uses: ./.github/workflows/spack.yml
    with:
      os: ${{ matrix.os }}
      xcode: ${{ matrix.xcode }}
    secrets: inherit

  build_native:
    strategy:
      fail-fast: false
      matrix:
        os:
         - ubuntu-22.04
         - ubuntu-24.04
    uses: ./.github/workflows/spack.yml
    with:
      os: ${{ matrix.os }}
    secrets: inherit

  build_container:
    strategy:
      fail-fast: false
      matrix:
        image:
          - ghcr.io/acts-project/alma9-base:67
    uses: ./.github/workflows/spack.yml
    with:
      os: ubuntu-latest
      image: ${{ matrix.image }}
    secrets: inherit
