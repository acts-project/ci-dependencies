  build_container:
    strategy:
      fail-fast: false
      matrix:

        include:
          - image: ghcr.io/acts-project/alma9-base:sha-cc4444b
            compiler: gcc@11.5.0
            default: true

          - image: ghcr.io/acts-project/ubuntu2204:sha-cc4444b
            compiler: gcc@11.4.0
            default: true

          - image: ghcr.io/acts-project/ubuntu2204:sha-cc4444b
            compiler: clang@14.0.0
            default: false

          - image: ghcr.io/acts-project/ubuntu2404:sha-cc4444b
